<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Animated Login Form</title>
  <link rel="stylesheet" href="lg.css" />
</head>

<body>
  
  <nav class="navbar">
    <div class="navbar-content">
        <a href="index.html" class="inicio-btn">INICIO</a>
      <span class="empresa-name">Bell check Finance</span>
    </div>
  </nav>

  <div class="login-container">
    <form class="login-form">
      <h2>INICIO DE SESIÓN</h2>
      <div class="input-box">
        <input type="text" required="required" />
        <span>Usuario</span>
        <i></i>
      </div>
      <div class="input-box">
        <input type="password" required="required" />
        <span>Contraseña</span>
        <i></i>
      </div>
      <button type="submit" class="login-btn">INICIAR</button>
      <a href="interfaz.html" class="continue-btn">Continuar sin iniciar sesión</a>
    </form>
  </div>
</body>
</html>
